    <div class="container">
        <div class="row" id="header">
            <h1><i class="fa fa-clock" aria-hidden="true"></i> COT, COPT & WIP COLL APP</h1>
        </div>        
    </div>
    <div class="container">
            <div class="row">
                    <div class="form-group">
                        <label for=""><i class="fa fa-star" aria-hidden="true"></i> Mục cập nhật</label>
                        <select class="form-control" name="" id="area" onchange="showDiv(this)">
                            <option value="copt">COPT & COT</option>
                            <option value="wip">WIP</option>
                        </select>
                    </div>
                </div>
        <!-- Form COPT & COT -->
        <form id="test-form" name="myForm"
            action="https://script.google.com/macros/s/AKfycby8tRStuPqRGhStQi8_7scIFAkofMUEuZfsF2nFTFQT--oCY4U/exec"
            method="GET">
            <!-- Nhập Date -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-calendar" aria-hidden="true"></i> Nhập ngày/Date</label>
                    <input type="date" class="form-control" name="Date" id="" aria-describedby="helpId"
                        placeholder="Nhập Ngày" required>
                </div>
            </div>
            <!-- Nhập Khu vực -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-map" aria-hidden="true"></i> Khu vực/Factory</label>
                    <!-- <input type="text" class="form-control" name="Factory" id="" aria-describedby="helpId"
                        placeholder="Nhập Khu vực"> -->
                    <select class="form-control" name="Factory" id="" required>
                        <option value="">Chọn khu vực</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-location-arrow" aria-hidden="true"></i> Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="line" aria-describedby="helpId"
                        placeholder="Nhập số chuyền" required>
                </div>
            </div>
            <!-- Nhập Style -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-flag" aria-hidden="true"></i> Mã hàng/Style</label>
                    <input type="text" class="form-control" name="Style" id="" aria-describedby="helpId"
                        placeholder="Nhập Mã hàng" required>
                </div>
            </div>
            <!-- Nhập Thời gian bắt đầu -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-hourglass-start" aria-hidden="true"></i> Bắt đầu Đổi mã/Start (Vd: 19/10/2020 10:50 AM)</label>
                    <input type="datetime-local" class="form-control" name="StartTime" id="start"
                        aria-describedby="helpId" placeholder="Nhập giờ bắt đầu" required>
                </div>
            </div>
            <!-- Nhập Thời gian kết thúc Last OP -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-cube" aria-hidden="true"></i> Sản phẩm đầu tiên (Công đoạn cuối)/End (Vd: 20/10/2020 10:50 AM)</label>
                    <input type="datetime-local" class="form-control" name="Last_OP_Output" id="end"
                        aria-describedby="helpId" placeholder="Nhập thời gian ra hàng sản phẩm mới" required>
                </div>
            </div>
            <!-- Nhập Thời gian kết thúc QC -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-cube" aria-hidden="true"></i> Sản phẩm đầu tiên (QC)/QC 1st output (Vd: 20/10/2020 10:50 AM)</label>
                    <input type="datetime-local" class="form-control" name="QC_Output" id="end"
                        aria-describedby="helpId" placeholder="Nhập thời gian ra QC_Output" required>
                </div>
            </div>

            <!-- Nhập Thời gian kết thúc -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-hourglass-end" aria-hidden="true"></i> Kết thúc Mã cũ/End (Vd: 20/10/2020 10:00 AM)</label>
                    <input type="datetime-local" class="form-control" name="EndTimeOldStyle" id="end"
                        aria-describedby="helpId" placeholder="Nhập giờ kết thúc" required>
                </div>
            </div>
            <!-- Nhập WIP QC -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-cubes" aria-hidden="true"></i> WIP QC</label>
                    <input type="text" class="form-control" name="QC_WIP_OldStyle" id="end" aria-describedby="helpId"
                        placeholder="Nhập số lượng QC WIP" required>
                </div>
            </div>
            <!-- Nhập COT -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-filter" aria-hidden="true"></i> Nhập COT (Giờ, ví dụ: 1,5)</label>
                    <input type="text" class="form-control" name="COT" id="" aria-describedby="helpId"
                        placeholder="Nhập COT" required>
                </div>
            </div>
            <!-- Nhập COPT -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-filter" aria-hidden="true"></i> Nhập COPT (Giờ, ví dụ 7,0)</label>
                    <input type="text" class="form-control" name="COPT" id="" aria-describedby="helpId"
                        placeholder="Nhập COPT" required>
                </div>
            </div>
            <!-- Nhập Ghi chú -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-sticky-note" aria-hidden="true"></i> Ghi chú/remark</label>
                    <textarea class="form-control" name="Remark" id="" rows="3" placeholder="Nhập Ghi chú"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>
            <!-- <div class="row">

            </div> -->
        </form>

        <!-- Form WIP -->
        <form id="formwip"
            action="https://script.google.com/macros/s/AKfycbw1DCn85Tgq8wdIB70s7KL2xafXADyKKhGFpt_L0u1tfgvDfdE0/exec"

            <!-- Nhập Date -->
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập ngày/Date</label>
                    <input type="date" class="form-control" name="Date" id="" aria-describedby="helpId"
                        placeholder="Nhập Ngày">
                </div>
            </div>
            <!-- Nhập Khu vực -->
            <div class="row">
                <div class="form-group">
                    <label for="">Khu vực/Factory</label>
                    <!-- <input type="text" class="form-control" name="Factory" id="" aria-describedby="helpId"
                        placeholder="Nhập Khu vực"> -->
                    <select class="form-control" name="Factory" id="">
                        <option value="">Chọn khu vực</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for="">Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="line" aria-describedby="helpId"
                        placeholder="Nhập số chuyền">
                </div>
            </div>
            <!-- Nhập Style -->
            <div class="row">
                <div class="form-group">
                    <label for="">Mã hàng/Style</label>
                    <input type="text" class="form-control" name="Style" id="" aria-describedby="helpId"
                        placeholder="Nhập Mã hàng">
                </div>
            </div>
            <!-- Nhập WIP -->
            <div class="row">
                <div class="form-group">
                    <label for="">WIP</label>
                    <input type="text" class="form-control" name="WIP" id="" aria-describedby="helpId"
                        placeholder="Nhập WIP">
                </div>
            </div>
            <!-- Nhập Ghi chú -->
            <div class="row">
                <div class="form-group">
                    <label for="">Ghi chú/remark</label>
                    <textarea class="form-control" name="Remark" id="" rows="3" placeholder="Nhập Ghi chú"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>

        </form>

    <script type="text/javascript">
        function showDiv(select) {
            if (select.value == "copt") {
                document.getElementById('test-form').style.display = "block";
                document.getElementById('formwip').style.display = "none";
            } else {
                document.getElementById('formwip').style.display = "block";
                document.getElementById('test-form').style.display = "none";
            }
        } 
    </script>
