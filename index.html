<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COT AND COPT COLLECTION</title>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <!-- 
    Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 
    Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link href="/open-iconic/font/css/open-iconic.css" rel="stylesheet">
    </style>

<body>
    <div class="container">
        <form id="test-form" name="myForm"
            action="https://script.google.com/macros/s/AKfycby8tRStuPqRGhStQi8_7scIFAkofMUEuZfsF2nFTFQT--oCY4U/exec"
            method="GET">
            <div class="row" class="header">
                <h1>COT & COPT COLLECTION APP</h1>
            </div>
            <!-- Nhập Date -->
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập ngày/Date</label>
                    <input type="text" class="form-control" name="Date" id="" aria-describedby="helpId"
                        placeholder="Nhập Ngày">
                </div>
            </div>
            <!-- Nhập Khu vực -->
            <div class="row">
                <div class="form-group">
                    <label for="">Khu vực/Factory</label>
                    <!-- <input type="text" class="form-control" name="Factory" id="" aria-describedby="helpId"
                        placeholder="Nhập Khu vực"> -->
                    <select class="form-control" name="Factory" id="">
                        <option value=""></option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for="">Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="line" aria-describedby="helpId"
                        placeholder="Nhập số chuyền">
                </div>
            </div>
            <!-- Nhập Style -->
            <div class="row">
                <div class="form-group">
                    <label for="">Mã hàng/Style</label>
                    <input type="text" class="form-control" name="Style" id="" aria-describedby="helpId"
                        placeholder="Nhập Mã hàng">
                </div>
            </div>
            <!-- Nhập Thời gian bắt đầu -->
            <div class="row">
                <div class="form-group">
                    <label for="">Bắt đầu/Start (Vd: 10:25 AM)</label>
                    <input type="time" class="form-control" name="StartTime" id="start" aria-describedby="helpId"
                        placeholder="Nhập giờ bắt đầu">
                </div>
            </div>
            <!-- Nhập Thời gian kết thúc -->
            <div class="row">
                <div class="form-group">
                    <label for="">Kết thúc/End (Vd: 10:50 AM)</label>
                    <input type="time" class="form-control" name="EndTime" id="end" aria-describedby="helpId"
                        placeholder="Nhập giờ kết thúc">
                </div>
            </div>
            <!-- Nhập COT -->
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập COT</label>
                    <input type="text" class="form-control" name="COT" id="" aria-describedby="helpId"
                        placeholder="Nhập COT">
                </div>
            </div>
            <!-- Nhập COPT -->
            <div class="row">
                <div class="form-group">
                    <label for="">Nhập COPT</label>
                    <input type="text" class="form-control" name="COPT" id="" aria-describedby="helpId"
                        placeholder="Nhập COPT">
                </div>
            </div>
            <!-- Nhập Ghi chú -->
            <div class="row">
                <div class="form-group">
                    <label for="">Ghi chú/remark</label>
                    <textarea class="form-control" name="Remark" id="" rows="3" placeholder="Nhập Ghi chú"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>
            <div class="row">
                <!-- <iframe src=""></iframe> -->
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSxnDuAS8SrOev-xG7_VmCd_rtOMe3NMSoK-XvlgMzNIkm2-PUayWAKWOd7FfAyXWX54p31bmP1iikt/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
            </div>
            <div class="row">
                <h6><i class="fas fa-user-tie" style="margin: 5px 3px; color:white;font-size: 13px;"></i>IE.Khapham <i
                        class="fas fa-phone" style="margin: 5px 3px; color:white;font-size: 13px;"></i> 0355210716 <i
                        class="far fa-envelope"
                        style="margin: 5px 3px; color:white; font-size: 13px;"></i>pmkha92@gmail.com
                </h6>
            </div>
        </form>
    </div>
</body>

</html>
